<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模写：ONE PIECE FILM RED</title>
    <script
      src="https://kit.fontawesome.com/54b3c260a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="top-head">
          <div class="header-logo">
            <a href="/">
              <img src="./img/logo-onepiecefilm-red.png" alt="" />
            </a>
          </div>
          <div class="header-sns">
            <span class="title-en">Share</span>
            <ul class="nav nav-sns">
              <li>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-line"></i></a>
              </li>
            </ul>
            <span class="title-en">Language</span>
            <ul class="nav nav-language">
              <li>
                <a href="#" class="active">JAPAN</a>
              </li>
              <li>
                <a href="#" class="notActive">GLOBAL</a>
              </li>
            </ul>
          </div>
          <nav class="nav-wrap">
            <ul class="nav-menu">
              <li class="menu-item"><a href="#">NEWS</a></li>
              <li class="menu-item"><a href="#">ABOUT THE MOVIE</a></li>
              <li class="menu-item"><a href="#">MUSIC</a></li>
              <li class="menu-item"><a href="#">STAFF</a></li>
              <li class="menu-item"><a href="#">UTA</a></li>
              <li class="menu-item"><a href="#">GALLERY</a></li>
              <li class="menu-item"><a href="#">THEATERS</a></li>
              <li class="menu-item"><a href="#">MEDIA</a></li>
              <li class="menu-item icon">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- サイドバー -->
      <div id="sidebar">
        <div class="youtube-area">
          <iframe
            width="560"
            height="225"
            src="https://www.youtube.com/embed/YAN45KAL5lg?autoplay=1?autoplay=1&mute=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="spotify-area">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DWV2mRphxMWjR?utm_source=generator"
            width="100%"
            height="300"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>
      </div>
      <!-- メイン -->
      <div id="main-content">
        <img src="./img/main.jpg" alt="" />
        <div class="img-catch">
          <img src="./img/catch.png" alt="" />
        </div>
        <div class="img-title">
          <img src="./img/main-title.png" alt="" />
        </div>
        <div class="img-text">
          <img src="./img/main-text.png" alt="" />
        </div>
      </div>
    </main>
    <div class="a"></div>
    <script src="script.js"></script>
  </body>
</html>
